<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> This is a lovely song for you </title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #090909;
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ADVERTISING BOX STYLE --- */
        .ad-container {
            width: 320px;
            height: 50px; /* Ad ke hisaab se height change kar lena (e.g. 250px) */
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: #555;
            z-index: 20;
        }

        /* --- SCREEN 1: THE TRAP --- */
        #trap-ui {
            position: relative;
            width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #1a1a2e, #000);
            z-index: 10;
        }

        /* Waves Animation */
        .bg-waves {
            position: absolute; width: 300px; height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50%;
            animation: ripple 3s linear infinite; z-index: -1;
        }
        .bg-waves:nth-child(2) { animation-delay: 1s; }
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /* Cover Art */
        .cover-art {
            width: 150px; height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 10px 40px rgba(245, 87, 108, 0.4);
            margin-bottom: 20px;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            font-size: 40px;
            border: 4px solid rgba(255,255,255,0.1);
        }

        .track-info { text-align: center; margin-bottom: 30px; }
        .track-name { font-size: 22px; font-weight: 700; margin-bottom: 5px; }

        /* Play Button */
        .player-controls { position: relative; width: 90px; height: 90px; }
        .play-btn {
            width: 70px; height: 70px;
            border-radius: 50%; background: white; color: black; border: none; font-size: 28px;
            position: absolute; top: 10px; left: 10px; cursor: pointer; z-index: 2;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            display: flex; justify-content: center; align-items: center;
        }

        /* --- SCREEN 2: PRANK OVERLAY --- */
        #prank-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 100;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }

        .flash { animation: flashBG 0.1s infinite; display: flex !important; }
        @keyframes flashBG { 0%,100%{background:#000} 50%{background:#300} }

        .glitch-text {
            font-family: 'Rubik Glitch', cursive;
            font-size: 13vw; color: #ff0044;
            text-align: center; line-height: 1;
            text-shadow: 3px 3px 0 cyan;
            animation: vibe 0.1s infinite;
        }
        @keyframes vibe { 0%{transform:translate(1px,1px)} 100%{transform:translate(-1px,-1px)} }

        .share-btn {
            margin-top: 20px;
            padding: 12px 30px; background: #25D366; color: white; border: none; border-radius: 50px;
            font-size: 16px; font-weight: bold; cursor: pointer; animation: bounce 1s infinite;
        }
        @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }

        /* Emojis */
        .emoji { position: absolute; font-size: 60px; top: -80px; animation: fall 2s linear infinite; }
        @keyframes fall { to {transform:translateY(110vh) rotate(360deg);} }

    </style>
</head>
<body>

    <div id="trap-ui">
        <div class="bg-waves"></div>
        
        <div class="cover-art">üéôÔ∏è</div>

        <div class="track-info">
            <div class="track-name">Call_Rec_Unknown.mp3</div>
            <div style="font-size: 12px; color: #888;">üî¥ Live Recording ‚Ä¢ 2MB</div>
        </div>

        <div class="player-controls">
            <button class="play-btn" id="playBtn">‚ñ∂</button>
        </div>

        <div class="ad-container">
            <p>AD SPACE 1</p>
            </div>

        <p style="margin-top: 10px; font-size: 11px; color: #555;">Tap to listen securely</p>
    </div>

    <div id="prank-screen">
        <h1 class="glitch-text">BHAG JA<br>THARKI!</h1>
        
        <button class="share-btn" id="shareBtn">üîó Share Karen</button>

        <div class="ad-container" style="margin-top: 30px;">
            <p>AD SPACE 2</p>
            </div>
    </div>

    <audio id="audioPlayer">
        <source src="lv_0_20251209013805.mp3">
    </audio>

    <script>
        const playBtn = document.getElementById('playBtn');
        const audio = document.getElementById('audioPlayer');
        const trapUI = document.getElementById('trap-ui');
        const prankScreen = document.getElementById('prank-screen');
        const shareBtn = document.getElementById('shareBtn');
        let triggered = false;

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = "‚ùö‚ùö";
                playBtn.style.boxShadow = "0 0 40px #f5576c";
            }
        });

        audio.addEventListener('timeupdate', () => {
            if (audio.currentTime >= 3 && !triggered) {
                startPrank();
            }
        });

        function startPrank() {
            triggered = true;
            trapUI.style.display = 'none'; 
            prankScreen.classList.add('flash'); 
            emojiRain();
        }

        function emojiRain() {
            const emojis = ['ü§£', 'üòÇ', 'üíÄ', 'ü§°', 'üòú', 'üëª'];
            setInterval(() => {
                const el = document.createElement('div');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.classList.add('emoji');
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDuration = Math.random() * 1 + 0.5 + 's';
                prankScreen.appendChild(el);
                setTimeout(() => el.remove(), 2000);
            }, 100);
        }

        shareBtn.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({ title: 'Secret', text: 'Ye recording suno! üò± ' + window.location.href, url: window.location.href });
            } else {
                alert("Link Copied!");
            }
        });
    </script>

</body>
</html>
